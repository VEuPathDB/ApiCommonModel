height       = 6
description  = 0
label        = 0
balloon hover  = sub { GBrowse::PopupAndLinks::bindingSiteTitle(shift) }
key          = Pf Predicted AP2 Transcription Factor Binding Sites
citation     = The DNA sequence motifs bound by each ApiAP2 transcription factor were derived from protein binding microarray data using <i>P. falciparum</i> AP2 domains.  Protein binding microarrays are non-organism specific and contain matches to all contiguous 10-mers at least once and non-palindromic 8-mers up to 32 times.  The DNA motifs were determined using purified recombinant AP2 domains and the resulting position weight matrix for each AP2 domain was used to search upstream regions for significant matches.  The AP2 domain that binds to each motif is indicated at the end of the gene ID.  Binding sites are based on sequence matches only and have not been verified <i>in vivo</i>. Data provided by Manuel Llinas (manuel@princeton.edu) <br>Legend: Blue represents sites that match the forward strand, Red match the reverse strand.  Darker colors have better P values than lighter colors.

