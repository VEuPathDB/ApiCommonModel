[HaploBlock]
feature      = Haplotype:Block
category     = Genetics : Physical Map
glyph        = segments
bump density = 5000
height       = sub { GBrowse::Display::haploHeight(shift) }
bgcolor      = sub { GBrowse::Display::haploColor(shift) }
fgcolor      = sub { GBrowse::Display::haploColor(shift) }
balloon hover = sub { GBrowse::PopupAndLinks::HaploBlockTitle(shift) }
title         = 1
key           = Pf Haplotype Blocks (HB3 x Dd2); Green=Conservative Boundaries; Lines=Liberal Boundaries
label         = 0
citation      = A physical map with co-ordinates for the haplotype blocks was generated from a mapping of microsatellites to the genomic sequence. Since the exact co-ordinate location of cross-over event is uknown, two sets of locations were generated for the boundary of each of the haplotype block. A Conservative estimate for the boundary of a haplotype block starts at the first microsatellite to map within the region and ends at the last microsatellite to map in the region. A Liberal estimate of the boundary starts at the end of the last microsatellite that was mapped in the previous haplotype block and ends at the beginning of the first microsatellite mapped in the next haplotype block.<br><br>In this study, genome-wide expression level polymorphisms (ELPs) were examined in a genetic cross between phenotypically distinct parasite clones of <i>P. falciparum</i> (HB3 and Dd2). Using cDNA microarray hybridizations from the progeny of a genetic cross, gene expression quantitative trait loci (eQTLs) were mapped in an experimental population of malaria parasites. Each gene's transcript level was used as a segregating phenotype to identify regions of the Plasmodium genome dictating transcriptional variation.<br> For further details, please refer the following publication: <a href="http://www.ncbi.nlm.nih.gov/pubmed/18828674">Gonzales JM, Patel JJ, Ponmee N, Jiang L, Tan A, et al. 2008 Regulatory Hotspots in the Malaria Parasite Genome Dictate Transcriptional Variation. PLoS Biol 6(9): e238. doi:10.1371/journal.pbio.0060238</a> 


