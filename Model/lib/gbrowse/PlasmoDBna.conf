key          = Pf ChIP-chip - Nucleosome mapping
citation     = A high-density oligonucleotide microarray to map the position and enrichment of nucleosomes across the entire genome of P. falciparum (3D7) at three time points of the intra-erythrocytic developmental cycle using an unmodified histone H4 antibody for chromatin immunoprecipitation of nucleosome-bound DNA.  Additionally, trophozoites were assessed with histone H3K9 acetylation (H3K9ac) antibodies.  Parasites were synchronized twice with 5% sorbitol.  Rings = 12 hrs; Trophozoites = 30 hrs; Schizont = 42 hrs


