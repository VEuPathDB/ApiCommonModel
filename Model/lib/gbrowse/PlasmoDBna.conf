citation     = ChIP on chip: Chromatin immunoprecipitations were carried out using formaldehyde crosslinked chromatin isolated from synchronized trophozoites (3D7/PfHP1-HA). After formaldehyde crosslinking and saponin lysis, nuclei were separated using a 0.25M sucrose buffer cushion and sheared by sonication in a Bioruptor UCD-200 (Diagenode) for 15min at 30sec intervals (size range 100-500bp). 400-500ng DNA-containing chromatin was incubated with 1ug antibody (anti-HA, ab9110); in presence of 10ul A/G sepharose beads (Santa Cruz Biotechnology) overnight at 4 degrees C. After extensive washes immunoprecipitated chromatin was eluted with 1% SDS and 0.1M NaHCO3 and de-crosslinked at 65 degrees C for 4hrs. DNA was purified using PCR purification columns (Qiagen). For genome-wide analysis 24 individual ChIP reactions were combined using formaldehyde-crosslinked material. Immunoprecipitated DNA was amplified by a modified T7 linear amplification method (A. Salcedo-Amaya et al, PNAS, 2009). Briefly, DNA fragments were dephosphorylated using calf intestinal alkaline phosphatase (NEB) and subsequently G-tailed with terminal transferase (NEB). T7 promoter was incorporated using Klenow polymerase (NEB) and T7C9B primer. RNA was synthesized by T7 polymerase (Ambion T7 megascript kit) and subsequently reverse transcribed using N6 primers. Amplified dsDNA was labeled with Cy3- (ChIP) or Cy5- (input) coupled random heptamers and hybridized to a tiling array at Roche NimbleGen. Zoom to 20K or less to see the probe glyphs.

