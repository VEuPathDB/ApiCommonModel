# citation     = MAPP (Malaria Promoter Predictor) recognises transcription start sites using 21 physicochemical properties of DNA. The predictor is comprised of a series of support vector machines which were trained on the 5' ends of full-length cDNAs from the FULL-Malaria database. Optimal prediction performance is achieved using only predictions with a MAPP score > 0.90.  Predictions are strand specific. This data can be accessed and downloaded at <a href="http://www.mapp-predictor.info">http://www.mapp-predictor.info</a>. <br>Brick K, Watanabe J, Pizzi E. Core promoters are predicted by their distinct physicochemical properties in the genome of Plasmodium falciparum. <a href="http://www.ncbi.nlm.nih.gov/pubmed/19094208">Genome Biology 2008, <b>9</b>:R178 (18 December 2008)</a>


