[GSNAPUnifiedIntronJunctionInclusive]
feature       = gsnap:unifiedintronjunctioninclusive
sqlName       = gsnap:unifiedintronjunction
sqlParam     = intronSizeLimit:5000&&minIntronPercent:.001&&minNonContainedRatio:.001&&minContainedRatio:.001&&minContainedScore:1&&minNonContainedScore:10&&maxIsrpmMult:100&&isrpmRatio:0.1
glyph         = anchored_arrow 
category     = sub { GBrowse::Configuration::getOntologyCategoryFromTrackName(@_) }
fgcolor       = sub { GBrowse::Display::gsnapIntronColorFromStrandAndScore(shift) }
description   = 0  
height        = sub { GBrowse::Display::gsnapIntronHeightFromPercent(shift) }
description   = 0  
linewidth     = sub { GBrowse::Display::gsnapIntronWidthFromIsAnnotated(shift) }  
balloon hover   = sub { GBrowse::PopupAndLinks::gsnapUnifiedIntronJunctionTitle(shift) }
balloon sticky  = 1  
bump density  = 1000 
label         = 0  
key           = RNASeq Unified Splice Site Junctions ISRPM (showing all)
citation      = sub { GBrowse::Display::gsnapIntronCitation() }

[GSNAPUnifiedIntronJunctionRefined]
feature       = gsnap:unifiedintronjunctionrefined
sqlName       = gsnap:unifiedintronjunction
sqlParam     = intronSizeLimit:5000&&minIntronPercent:.01&&minNonContainedRatio:.2&&minContainedRatio:.05&&minContainedScore:2&&minNonContainedScore:10&&maxIsrpmMult:10&&isrpmRatio:0.5
glyph         = anchored_arrow 
category     = sub { GBrowse::Configuration::getOntologyCategoryFromTrackName(@_) }
fgcolor       = sub { GBrowse::Display::gsnapIntronColorFromStrandAndScore(shift) }
description   = 0  
height        = sub { GBrowse::Display::gsnapIntronHeightFromPercent(shift) }
description   = 0  
linewidth     = sub { GBrowse::Display::gsnapIntronWidthFromIsAnnotated(shift) }  
balloon hover   = sub { GBrowse::PopupAndLinks::gsnapUnifiedIntronJunctionTitle(shift) }
balloon sticky  = 1  
bump density  = 1000 
label         = 0  
key           = RNASeq Unified Splice Site Junctions ISRPM (refined)
citation      = sub { GBrowse::Display::gsnapIntronCitation() }
