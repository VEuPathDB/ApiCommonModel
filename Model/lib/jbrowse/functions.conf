   goRows.push(c.fourColHeaderRow("GO ID", "GO Term", "Ontology", "TranscriptIds", 1));
   var data = {primaryKey: [{name: "source_id", value: gene_id}, {name: "project_id", value: projectId}], attributes: [], tables: ["PubMed","GOTerms"]};
